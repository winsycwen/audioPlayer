<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Audioplayer : 这是一个简易的html5音乐播放器">
    <title>Audioplayer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheet/index.css"/>
    <title>HTML5 Audio Player with Playelist</title>
    <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="stylesheet/index.css"/>
    <script type="text/javascript" src="js/audio.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/winsycwen/audioPlayer">View on GitHub</a>
            <h1 id="project_title">Audioplayer</h1>
            <h2 id="project_tagline">这是一个简易的html5音乐播放器</h2>
            <section id="downloads">
                <a class="zip_download_link" href="https://github.com/winsycwen/audioPlayer/zipball/master">Download this project as a .zip file</a>
                <a class="tar_download_link" href="https://github.com/winsycwen/audioPlayer/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <div class="audio-controls" class="overflow">
                <div class="play-control">
                    <span id="prev" title="上一首"></span>
                    <span id="play-pause" title="播放"></span>
                    <span id="next" title="下一首"></span>
                </div>
                <span id="loop-control" title="顺序播放" data-loop-id="1"></span>
                <div class="volume-control">
                    <span></span>
                </div>
            </div>
            <div class="playlist-box"></div> 
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Audioplayer maintained by <a href="https://github.com/winsycwen">winsycwen</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
</body>
</html>

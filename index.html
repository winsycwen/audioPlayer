<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Audioplayer : 这是一个简易的html5音乐播放器">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>HTML5 Audio Player with Playelist</title>
    <link rel="stylesheet" href="stylesheet/index.css"/>
    <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script> 
    <script type="text/javascript" src="js/audio.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/winsycwen/audioPlayer">View on GitHub</a>
          <h1 id="project_title">Audioplayer</h1>
          <h2 id="project_tagline">这是一个简易的html5音乐播放器</h2>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <audio id="audio"></audio>
        <div id="audio-player">
            <div class="audio-box overflow">
                <div class="audio-detail">
                    <img src="images/golden-wheat-field.jpg" alt="golden-wheat">
                    <div class="audio-descript">
                        <span id="audio-title"></span>
                        <i id="audio-musician"></i>
                    </div>
                </div>
                <div class="audio-controls" class="overflow">
                    <div class="play-control">
                        <span id="prev" title="上一首"></span>
                        <span id="play-pause" title="播放"></span>
                        <span id="next" title="下一首"></span>
                    </div>
                    <span id="loop-control" title="列表循环"></span>
                    <div class="volume-control">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="playlist-box"></div> 
        </div>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Audioplayer maintained by <a href="https://github.com/winsycwen">winsycwen</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
